<!DOCTYPE html>
<html>
<head>
    <title>Story Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #FFE6E6, #E6F7FF);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #FF6B6B;
        }
        .story-list {
            list-style: none;
            padding: 0;
        }
        .story-list li {
            margin: 20px 0;
        }
        .story-list a {
            display: inline-block;
            padding: 15px 30px;
            background: #FF6B6B;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 20px;
            transition: transform 0.3s;
        }
        .story-list a:hover {
            transform: scale(1.05);
            background: #FF8E53;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Story Books Collection</h1>
        <p>Click on a story to read:</p>
        <ul class="story-list">
            <li><a href="story-1/">Story 1: The Bunny Adventure</a></li>
            <!-- Add more stories as you create them -->
            <!-- <li><a href="story-2/">Story 2: Princess & Dragon</a></li> -->
        </ul>
        <p style="margin-top: 40px; color: #666;">
            Use the links above to access individual story books.
        </p>
    </div>
</body>
</html>
