<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- WhatsApp/Facebook Preview -->
    <meta property="og:title" content="The Adventure Bunny Story">
    <meta property="og:description" content="A fun interactive storybook for children">
    <meta property="og:image" content="preview.jpg">
    <meta property="og:url" content="YOUR_URL_HERE">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFB6C1">
    
    <title>The Adventurous Bunny - Kids Story Book</title>
    <style>
        /* ===== KID-FRIENDLY STYLES WITH 2:3 RATIO ===== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #FFE6E6 0%, #E6F7FF 100%);
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Arial Rounded MT Bold', sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }
        
        /* Animated background elements */
        .bg-bubble {
            position: fixed;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            z-index: -1;
            animation: float 20s infinite linear;
        }
        
        .book-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* BOOK CONTAINER - 2:3 RATIO FOR SPREAD */
        .book {
            width: 90vw;
            max-width: 1200px; /* Spread width for 2:3 ratio */
            height: calc(90vw * 0.5); /* 2:3 ratio: height = width * 3/2 / 2 = width * 0.5 */
            max-height: 800px; /* 1200 * 0.666 = 800 */
            position: relative;
            perspective: 2000px;
            filter: drop-shadow(0 15px 40px rgba(255, 107, 107, 0.3));
        }
        
        /* SINGLE PAGE - 2:3 RATIO */
        .page {
            position: absolute;
            width: 50%; /* Each page is half the book width */
            height: 100%;
            top: 0;
            transform-origin: left center;
            transition: transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
            background: #fff9e6;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            border-radius: 0 8px 8px 0;
            overflow: hidden;
            backface-visibility: hidden;
        }
        
        /* Left page (even numbers) */
        .page.left-page {
            left: 0;
            transform-origin: right center;
            border-radius: 8px 0 0 8px;
        }
        
        /* Right page (odd numbers) */
        .page.right-page {
            left: 50%;
            transform-origin: left center;
        }
        
        /* Cover and back cover positioning */
        .page.cover {
            left: 50%; /* Cover starts on right side */
            z-index: 100;
        }
        
        .page.back-cover {
            left: 0; /* Back cover on left side */
            z-index: 1;
        }
        
        /* Page content - 2:3 ratio */
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Maintains 2:3 aspect ratio */
            display: block;
        }
        
        /* Page corner hover effect */
        .page:hover::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 60px;
            height: 60px;
            background: linear-gradient(225deg, transparent 50%, rgba(255,182,193,0.4) 50%);
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
            border-radius: 0 0 0 8px;
        }
        
        .page:hover::after {
            content: 'üìñ';
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 24px;
            animation: wiggle 1.2s infinite;
            z-index: 11;
        }
        
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-15deg) scale(1.1); }
            75% { transform: rotate(15deg) scale(1.1); }
        }
        
        /* Big colorful navigation buttons */
        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(145deg, #FF6B6B, #FF8E53);
            color: white;
            border: none;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 42px;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .nav-btn:hover {
            transform: translateY(-50%) scale(1.15);
            box-shadow: 0 12px 30px rgba(255, 107, 107, 0.7);
        }
        
        .nav-btn:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        .nav-btn:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
            transform: translateY(-50%);
            box-shadow: none;
            opacity: 0.5;
        }
        
        .prev-btn { left: 30px; }
        .next-btn { right: 30px; }
        
        /* Page counter in a playful style */
        .page-counter {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(145deg, #06D6A0, #118AB2);
            color: white;
            padding: 15px 30px;
            border-radius: 35px;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(6, 214, 160, 0.5);
            border: 4px solid white;
            z-index: 1000;
        }
        
        /* Loading indicator with animation */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            color: #FF6B6B;
            background: white;
            padding: 25px 50px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 2000;
        }
        
        .loader::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 6px solid #f3f3f3;
            border-top: 6px solid #FF6B6B;
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Touch areas for mobile (larger for kids) */
        .touch-area {
            position: absolute;
            top: 0;
            width: 120px;
            height: 100%;
            z-index: 500;
            cursor: pointer;
        }
        
        .touch-left { left: 0; }
        .touch-right { right: 0; }
        
        /* Instructions for first-time users */
        .instructions {
            position: fixed;
            top: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.97);
            padding: 20px 35px;
            border-radius: 20px;
            box-shadow: 0 10px 35px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 85%;
            border: 4px dashed #FFD166;
            animation: bounce 2.5s infinite;
            z-index: 1000;
            display: none;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-8px); }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        .instructions h3 {
            color: #FF6B6B;
            margin-bottom: 10px;
            font-size: 22px;
        }
        
        .instructions p {
            margin: 8px 0;
            font-size: 16px;
        }
        
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #888;
        }
        
        /* Fullscreen button */
        .fullscreen-btn {
            position: fixed;
            top: 25px;
            right: 25px;
            background: linear-gradient(145deg, #118AB2, #073B4C);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            box-shadow: 0 6px 15px rgba(17, 138, 178, 0.5);
            transition: all 0.3s ease;
        }
        
        .fullscreen-btn:hover {
            transform: scale(1.1);
        }
        
        /* Book shadow effect */
        .book-shadow {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            box-shadow: inset 0 0 40px rgba(0,0,0,0.1);
            pointer-events: none;
            z-index: -1;
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .book {
                max-width: 1000px;
                max-height: 667px;
            }
        }
        
        @media (max-width: 768px) {
            .book {
                width: 95vw;
                height: calc(95vw * 0.5);
                max-height: 500px;
            }
            
            .nav-btn {
                width: 65px;
                height: 65px;
                font-size: 34px;
            }
            
            .prev-btn { left: 15px; }
            .next-btn { right: 15px; }
            
            .page-counter {
                font-size: 18px;
                padding: 12px 24px;
                bottom: 20px;
            }
            
            .touch-area {
                width: 90px;
            }
            
            .instructions {
                top: 15px;
                padding: 15px 25px;
                font-size: 14px;
            }
            
            .fullscreen-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
                top: 15px;
                right: 15px;
            }
        }
        
        @media (max-width: 480px) {
            .book {
                width: 98vw;
                height: calc(98vw * 0.5);
            }
            
            .nav-btn {
                width: 55px;
                height: 55px;
                font-size: 28px;
                bottom: 20px;
                top: auto;
                transform: none;
            }
            
            .prev-btn {
                left: 20px;
                bottom: 20px;
            }
            
            .next-btn {
                right: 20px;
                bottom: 20px;
            }
            
            .page-counter {
                top: 20px;
                bottom: auto;
                transform: translateX(-50%);
                font-size: 16px;
                padding: 10px 20px;
            }
            
            .touch-area {
                width: 70px;
            }
            
            .page:hover::before,
            .page:hover::after {
                display: none; /* Hide hover effects on mobile */
            }
        }
        
        /* Print styles */
        @media print {
            .nav-btn,
            .page-counter,
            .fullscreen-btn,
            .instructions,
            .loader,
            .touch-area {
                display: none !important;
            }
            
            body {
                background: white !important;
            }
            
            .book {
                box-shadow: none !important;
                filter: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background bubbles -->
    <div id="bubbles"></div>
    
    <div class="book-container">
        <div class="book" id="book">
            <!-- Pages will be inserted by JavaScript -->
            <div class="book-shadow"></div>
        </div>
        
        <button class="nav-btn prev-btn" id="prevBtn">‚Üê</button>
        <button class="nav-btn next-btn" id="nextBtn">‚Üí</button>
        
        <div class="page-counter" id="pageCounter">üìñ Cover</div>
        
        <!-- Touch areas for mobile -->
        <div class="touch-area touch-left" id="touchLeft"></div>
        <div class="touch-area touch-right" id="touchRight"></div>
        
        <!-- Fullscreen button -->
        <button class="fullscreen-btn" id="fullscreenBtn">‚õ∂</button>
        
        <!-- Loading indicator -->
        <div class="loader" id="loader">
            <span>Loading Storybook...</span>
        </div>
    </div>
    
    <!-- Instructions popup -->
    <div class="instructions" id="instructions">
        <button class="close-btn" id="closeInstructions">√ó</button>
        <h3>üìö How to Read Your Story</h3>
        <p>Tap the arrows or swipe to turn pages!</p>
        <p>Click the corners for fun animations ‚ú®</p>
        <p>Add to Home Screen for offline reading üì±</p>
    </div>
    
    <!-- Hidden audio for page turn sound -->
    <audio id="pageTurnSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-book-page-turn-1512.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // ===== PHYSICAL BOOK CONFIGURATION =====
        const TOTAL_IMAGES = 20; // Cover (1) + 18 content pages + Back cover (1)
        let currentState = 0; // 0=cover, 1-9=spreads, 10=back cover
        let audioEnabled = true;
        let isAnimating = false;
        
        // ===== DOM ELEMENTS =====
        const book = document.getElementById('book');
        const loader = document.getElementById('loader');
        const pageTurnSound = document.getElementById('pageTurnSound');
        const instructions = document.getElementById('instructions');
        const closeInstructions = document.getElementById('closeInstructions');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        
        // ===== INITIAL SETUP =====
        
        // Create background bubbles
        function createBubbles() {
            const bubbles = document.getElementById('bubbles');
            const colors = ['#FFB6C1', '#FFD166', '#06D6A0', '#118AB2', '#FF6B6B'];
            
            for (let i = 0; i < 20; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bg-bubble';
                
                const size = Math.random() * 120 + 60;
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.top = Math.random() * 100 + '%';
                bubble.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                bubble.style.opacity = Math.random() * 0.25 + 0.1;
                bubble.style.animationDuration = (Math.random() * 25 + 15) + 's';
                bubble.style.animationDelay = (Math.random() * 10) + 's';
                
                bubbles.appendChild(bubble);
            }
        }
        
        // Load all pages with 2:3 ratio
        function loadPages() {
            let loadedCount = 0;
            let errorCount = 0;
            
            // Create all 20 pages
            for (let i = 1; i <= TOTAL_IMAGES; i++) {
                const pageNumber = i.toString().padStart(2, '0');
                const page = document.createElement('div');
                page.className = 'page';
                page.id = `page-${i}`;
                
                // Set page position and class
                if (i === 1) {
                    // Cover - starts on right
                    page.className += ' right-page cover';
                    page.style.left = '50%';
                    page.style.zIndex = 100;
                } else if (i === TOTAL_IMAGES) {
                    // Back cover - starts on left, hidden
                    page.className += ' left-page back-cover';
                    page.style.left = '0%';
                    page.style.transform = 'rotateY(180deg)';
                    page.style.zIndex = 1;
                } else {
                    // Content pages - alternate left/right
                    if (i % 2 === 0) {
                        page.className += ' left-page';
                        page.style.left = '0%';
                    } else {
                        page.className += ' right-page';
                        page.style.left = '50%';
                    }
                    // Even pages are behind odd pages
                    page.style.zIndex = i % 2 === 0 ? TOTAL_IMAGES - i : TOTAL_IMAGES - i + 1;
                }
                
                // Add image
                const img = document.createElement('img');
                img.src = `pages/${pageNumber}.jpg`;
                img.alt = `Page ${i}`;
                img.loading = i <= 4 ? 'eager' : 'lazy';
                
                img.onload = function() {
                    loadedCount++;
                    checkAllLoaded();
                };
                
                img.onerror = function() {
                    console.error(`Failed to load page ${i}`);
                    errorCount++;
                    loadedCount++;
                    checkAllLoaded();
                };
                
                page.appendChild(img);
                book.appendChild(page);
            }
            
            function checkAllLoaded() {
                if (loadedCount === TOTAL_IMAGES) {
                    setTimeout(() => {
                        loader.style.display = 'none';
                        if (errorCount > 0) {
                            console.warn(`${errorCount} images failed to load`);
                        }
                        showInstructions();
                    }, 500);
                }
            }
            
            updateDisplay();
        }
        
        // ===== PHYSICAL BOOK NAVIGATION =====
        
        function updateDisplay() {
            if (isAnimating) return;
            
            // Update page counter
            let displayText = '';
            if (currentState === 0) {
                displayText = 'üìñ Cover';
            } else if (currentState === 10) {
                displayText = 'üìñ Back Cover';
            } else {
                const leftPage = currentState * 2;
                const rightPage = leftPage + 1;
                displayText = `üìñ Pages ${leftPage}-${rightPage}`;
            }
            document.getElementById('pageCounter').textContent = displayText;
            
            // Update button states
            document.getElementById('prevBtn').disabled = currentState <= 0;
            document.getElementById('nextBtn').disabled = currentState >= 10;
            
            // Set initial positions for all pages
            for (let i = 1; i <= TOTAL_IMAGES; i++) {
                const page = document.getElementById(`page-${i}`);
                if (!page) continue;
                
                if (i === 1) {
                    // Cover
                    if (currentState === 0) {
                        page.style.transform = 'rotateY(0deg)';
                        page.style.zIndex = 100;
                    } else {
                        page.style.transform = 'rotateY(-180deg)';
                        page.style.zIndex = 1;
                    }
                } else if (i === TOTAL_IMAGES) {
                    // Back cover
                    if (currentState === 10) {
                        page.style.transform = 'rotateY(0deg)';
                        page.style.zIndex = 100;
                    } else {
                        page.style.transform = 'rotateY(180deg)';
                        page.style.zIndex = 1;
                    }
                } else if (i % 2 === 0) {
                    // Left pages
                    const spreadNum = Math.floor(i / 2);
                    if (spreadNum <= currentState) {
                        page.style.transform = 'rotateY(0deg)';
                    } else {
                        page.style.transform = 'rotateY(-180deg)';
                    }
                } else {
                    // Right pages
                    const spreadNum = Math.floor((i - 1) / 2);
                    if (spreadNum <= currentState) {
                        page.style.transform = 'rotateY(0deg)';
                    } else {
                        page.style.transform = 'rotateY(180deg)';
                    }
                }
            }
        }
        
        function nextPage() {
            if (currentState >= 10 || isAnimating) return;
            
            isAnimating = true;
            playPageTurnSound();
            
            // Animate turning page
            let pageToTurn;
            if (currentState === 0) {
                // Turn cover to reveal first spread
                pageToTurn = document.getElementById('page-1');
            } else if (currentState < 9) {
                // Turn left page of current spread
                pageToTurn = document.getElementById(`page-${currentState * 2}`);
            } else if (currentState === 9) {
                // Turn last spread to reveal back cover
                pageToTurn = document.getElementById('page-18');
            }
            
            if (pageToTurn) {
                pageToTurn.style.transition = 'transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                pageToTurn.style.transform = pageToTurn.classList.contains('left-page') 
                    ? 'rotateY(-180deg)' 
                    : 'rotateY(180deg)';
            }
            
            // Update state after animation
            setTimeout(() => {
                currentState++;
                isAnimating = false;
                updateDisplay();
            }, 1000);
        }
        
        function prevPage() {
            if (currentState <= 0 || isAnimating) return;
            
            isAnimating = true;
            playPageTurnSound();
            
            // Animate turning page back
            let pageToTurn;
            if (currentState === 10) {
                // Turn back cover to reveal last spread
                pageToTurn = document.getElementById('page-20');
            } else if (currentState > 1) {
                // Turn page back
                pageToTurn = document.getElementById(`page-${(currentState - 1) * 2}`);
            } else if (currentState === 1) {
                // Turn first spread back to cover
                pageToTurn = document.getElementById('page-2');
            }
            
            if (pageToTurn) {
                pageToTurn.style.transition = 'transform 1s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
                pageToTurn.style.transform = 'rotateY(0deg)';
            }
            
            // Update state after animation
            setTimeout(() => {
                currentState--;
                isAnimating = false;
                updateDisplay();
            }, 1000);
        }
        
        // ===== AUDIO FUNCTIONS =====
        
        function playPageTurnSound() {
            if (!audioEnabled) return;
            
            try {
                pageTurnSound.currentTime = 0;
                pageTurnSound.volume = 0.7;
                const playPromise = pageTurnSound.play();
                if (playPromise !== undefined) {
                    playPromise.catch(e => {
                        console.log("Audio play failed:", e);
                    });
                }
            } catch (e) {
                console.log("Audio error:", e);
            }
        }
        
        // ===== INSTRUCTIONS =====
        
        function showInstructions() {
            // Only show instructions on first visit
            if (!localStorage.getItem('instructionsShown')) {
                setTimeout(() => {
                    instructions.style.display = 'block';
                    localStorage.setItem('instructionsShown', 'true');
                }, 1000);
            }
        }
        
        // ===== FULLSCREEN =====
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log(`Error attempting to enable fullscreen: ${err.message}`);
                });
                fullscreenBtn.textContent = '‚õ∂';
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                    fullscreenBtn.textContent = '‚õ∂';
                }
            }
        }
        
        // ===== EVENT LISTENERS =====
        
        // Navigation buttons
        document.getElementById('nextBtn').addEventListener('click', nextPage);
        document.getElementById('prevBtn').addEventListener('click', prevPage);
        
        // Touch areas
        document.getElementById('touchRight').addEventListener('click', nextPage);
        document.getElementById('touchLeft').addEventListener('click', prevPage);
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextPage();
            if (e.key === 'ArrowLeft') prevPage();
            if (e.key === 'f' || e.key === 'F') toggleFullscreen();
            if (e.key === 'Escape' && document.fullscreenElement) toggleFullscreen();
        });
        
        // Touch/swipe for mobile
        let touchStartX = 0;
        let touchEndX = 0;
        let touchStartY = 0;
        let touchEndY = 0;
        
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        });
        
        document.addEventListener('touchend', (e) => {
            touchEndX = e.changedTouches[0].screenX;
            touchEndY = e.changedTouches[0].screenY;
            handleSwipe();
        });
        
        function handleSwipe() {
            const swipeThreshold = 50;
            const verticalThreshold = 100;
            const diffX = touchStartX - touchEndX;
            const diffY = touchStartY - touchEndY;
            
            // Only process horizontal swipes with minimal vertical movement
            if (Math.abs(diffY) < verticalThreshold && Math.abs(diffX) > swipeThreshold) {
                if (diffX > 0) {
                    nextPage(); // Swipe left
                } else {
                    prevPage(); // Swipe right
                }
            }
        }
        
        // Click page corners to turn
        document.addEventListener('click', (e) => {
            // Check if click is near right edge of book
            const bookRect = book.getBoundingClientRect();
            if (e.clientX > bookRect.right - 80 && e.clientY < bookRect.top + 80) {
                nextPage();
            }
            // Check if click is near left edge of book
            else if (e.clientX < bookRect.left + 80 && e.clientY < bookRect.top + 80) {
                prevPage();
            }
        });
        
        // Close instructions
        closeInstructions.addEventListener('click', () => {
            instructions.style.display = 'none';
        });
        
        // Fullscreen button
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        // Fullscreen change event
        document.addEventListener('fullscreenchange', () => {
            fullscreenBtn.textContent = document.fullscreenElement ? '‚õ∂' : '‚õ∂';
        });
        
        // Enable audio after first user interaction
        function enableAudio() {
            audioEnabled = true;
            // Try to unlock audio context
            pageTurnSound.volume = 0;
            pageTurnSound.play().then(() => {
                pageTurnSound.pause();
                pageTurnSound.currentTime = 0;
                pageTurnSound.volume = 0.7;
            }).catch(() => {});
            
            // Remove event listeners
            document.removeEventListener('click', enableAudio);
            document.removeEventListener('touchstart', enableAudio);
            document.removeEventListener('keydown', enableAudio);
        }
        
        document.addEventListener('click', enableAudio, { once: true });
        document.addEventListener('touchstart', enableAudio, { once: true });
        document.addEventListener('keydown', enableAudio, { once: true });
        
        // PWA Service Worker for offline
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Simple service worker that caches pages
                const swScript = `
                    const CACHE_NAME = 'kids-storybook-v1';
                    
                    self.addEventListener('install', event => {
                        event.waitUntil(
                            caches.open(CACHE_NAME)
                                .then(cache => {
                                    return cache.addAll([
                                        './',
                                        './index.html',
                                        './manifest.json',
                                        './preview.jpg'
                                    ]);
                                })
                        );
                    });
                    
                    self.addEventListener('fetch', event => {
                        event.respondWith(
                            caches.match(event.request)
                                .then(response => {
                                    if (response) {
                                        return response;
                                    }
                                    return fetch(event.request).then(response => {
                                        if(!response || response.status !== 200 || response.type !== 'basic') {
                                            return response;
                                        }
                                        const responseToCache = response.clone();
                                        caches.open(CACHE_NAME)
                                            .then(cache => {
                                                cache.put(event.request, responseToCache);
                                            });
                                        return response;
                                    });
                                })
                        );
                    });
                `;
                
                // Create a Blob with the service worker
                const blob = new Blob([swScript], { type: 'application/javascript' });
                const swURL = URL.createObjectURL(blob);
                
                navigator.serviceWorker.register(swURL)
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
        
        // Handle page visibility (pause/resume)
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && !isAnimating) {
                updateDisplay();
            }
        });
        
        // Initialize everything
        window.addEventListener('DOMContentLoaded', () => {
            createBubbles();
            loadPages();
        });
    </script>
