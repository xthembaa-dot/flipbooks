<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- WhatsApp/Facebook Preview -->
    <meta property="og:title" content="The Adventure Bunny Story">
    <meta property="og:description" content="A fun interactive storybook for children">
    <meta property="og:image" content="preview.jpg">
    <meta property="og:url" content="YOUR_URL_HERE">
    <meta property="og:type" content="website">
    
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FFB6C1">
    
    <title>The Adventurous Bunny - Kids Story Book</title>
    <style>
        /* RESET AND BASIC STYLES */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: linear-gradient(135deg, #FFE6E6 0%, #E6F7FF 100%);
            font-family: 'Comic Sans MS', 'Arial Rounded MT Bold', sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        /* FLIPBOOK CONTAINER */
        .flipbook-container {
            width: 90vw;
            max-width: 1200px; /* Spread width */
            height: calc(90vw * 0.5); /* 2:3 ratio: height = width * 3/2 / 2 */
            max-height: 800px;
            position: relative;
            perspective: 2000px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border-radius: 10px;
            background: white;
        }
        
        /* PAGE STYLES */
        .page {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            transform-style: preserve-3d;
            transition: transform 1s cubic-bezier(0.42, 0, 0.58, 1);
        }
        
        .page .front,
        .page .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .page .front {
            background: white;
            transform: rotateY(0deg);
        }
        
        .page .back {
            background: white;
            transform: rotateY(180deg);
        }
        
        .page img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* INDIVIDUAL PAGE POSITIONING */
        #page-1 .front {
            left: 50%; /* Cover starts on right side */
        }
        
        /* SPREAD PAGES (2-19) */
        .spread {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .spread.active {
            display: block;
        }
        
        .spread .left-page,
        .spread .right-page {
            position: absolute;
            width: 50%;
            height: 100%;
            top: 0;
            overflow: hidden;
        }
        
        .spread .left-page {
            left: 0;
            border-radius: 10px 0 0 10px;
        }
        
        .spread .right-page {
            left: 50%;
            border-radius: 0 10px 10px 0;
        }
        
        .spread img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* BACK COVER */
        #back-cover {
            display: none;
            position: absolute;
            width: 50%;
            height: 100%;
            left: 0;
            top: 0;
            border-radius: 10px 0 0 10px;
        }
        
        #back-cover.active {
            display: block;
        }
        
        /* NAVIGATION */
        .nav-btn {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            background: #FF6B6B;
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            z-index: 100;
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
            transition: all 0.3s;
        }
        
        .nav-btn:hover {
            background: #FF8E53;
            transform: translateY(-50%) scale(1.1);
        }
        
        .nav-btn:disabled {
            background: #CCCCCC;
            cursor: not-allowed;
            transform: translateY(-50%);
        }
        
        .prev-btn { left: 20px; }
        .next-btn { right: 20px; }
        
        /* PAGE COUNTER */
        .page-counter {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            z-index: 100;
        }
        
        /* LOADER */
        .loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            font-size: 18px;
            z-index: 1000;
        }
        
        /* TOUCH AREAS */
        .touch-area {
            position: absolute;
            top: 0;
            width: 100px;
            height: 100%;
            z-index: 50;
            cursor: pointer;
        }
        
        .touch-left { left: 0; }
        .touch-right { right: 0; }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .flipbook-container {
                width: 95vw;
                height: calc(95vw * 0.5);
            }
            
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .touch-area {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- FLIPBOOK CONTAINER -->
    <div class="flipbook-container" id="book">
        <!-- COVER PAGE -->
        <div id="cover" class="page active">
            <div class="front">
                <img src="pages/01.jpg" alt="Cover">

        </div>
        
        <!-- SPREADS (pages 2-19) -->
        <div id="spread-1" class="spread">

        </div>
        
        <div id="spread-2" class="spread">

        </div>
        
        <div id="spread-3" class="spread">
            <div class="left-page">
                <img src="pages/06.jpg" alt="Page 6">
            </div>
            <div class="right-page">
                <img src="pages/07.jpg" alt="Page 7">
            </div>
        </div>
        
        <div id="spread-4" class="spread">
            <div class="left-page">
                <img src="pages/08.jpg" alt="Page 8">
            </div>
            <div class="right-page">
                <img src="pages/09.jpg" alt="Page 9">
            </div>
        </div>
        
        <div id="spread-5" class="spread">
            <div class="left-page">
                <img src="pages/10.jpg" alt="Page 10">
            </div>
            <div class="right-page">
                <img src="pages/11.jpg" alt="Page 11">
            </div>
        </div>
        
        <div id="spread-6" class="spread">
            <div class="left-page">
                <img src="pages/12.jpg" alt="Page 12">
            </div>
            <div class="right-page">
                <img src="pages/13.jpg" alt="Page 13">

        </div>
        
        <div id="spread-7" class="spread">
            <div class="left-page">
                <img src="pages/14.jpg" alt="Page 14">
            </div>
            <div class="right-page">
                <img src="pages/15.jpg" alt="Page 15">
            </div>
        </div>
        
        <div id="spread-8" class="spread">
            <div class="left-page">
                <img src="pages/16.jpg" alt="Page 16">
            </div>
            <div class="right-page">
                <img src="pages/17.jpg" alt="Page 17">

        <div id="spread-9" class="spread">
            <div class="left-page">
                <img src="pages/18.jpg" alt="Page 18">

        </div>
        
        <!-- BACK COVER -->
        <div id="back-cover">
            <img src="pages/20.jpg" alt="Back Cover">
        </div>
    </div>
    
    <!-- NAVIGATION BUTTONS -->
    <button class="nav-btn prev-btn" id="prevBtn" disabled>‚Üê</button>
    <button class="nav-btn next-btn" id="nextBtn">‚Üí</button>
    
    <!-- PAGE COUNTER -->
    <div class="page-counter" id="pageCounter">üìñ Cover</div>
    
    <!-- TOUCH AREAS -->
    <div class="touch-area touch-left" id="touchLeft"></div>
    <div class="touch-area touch-right" id="touchRight"></div>
    
    <!-- LOADER -->
    <div class="loader" id="loader">Loading your storybook...</div>
    
    <!-- PAGE TURN SOUND -->
    <audio id="pageSound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-book-page-turn-1512.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        // ===== SIMPLE FLIPBOOK LOGIC =====
        
        // Configuration - 20 total pages
        const TOTAL_SPREADS = 9; // 9 spreads (pages 2-19)
        let currentState = 0; // 0 = cover, 1-9 = spreads, 10 = back cover
        
        // DOM Elements
        const cover = document.getElementById('cover');
        const spreads = [];
        const backCover = document.getElementById('back-cover');
        const loader = document.getElementById('loader');
        const pageSound = document.getElementById('pageSound');
        
        // Collect all spreads
        for (let i = 1; i <= TOTAL_SPREADS; i++) {
            spreads.push(document.getElementById(`spread-${i}`));
        }
        
        // Initialize
        function init() {
            // Hide loader after images load
            const images = document.querySelectorAll('img');
            let loaded = 0;
            
            images.forEach(img => {
                if (img.complete) {
                    loaded++;
                } else {
                    img.onload = () => {
                        loaded++;
                        if (loaded === images.length) {
                            setTimeout(() => {
                                loader.style.display = 'none';
                            }, 500);
                        }
                    };
                    img.onerror = () => {
                        loaded++;
                        console.error(`Failed to load: ${img.src}`);
                    };
                }
            });
            
            // If all images are already loaded
            if (loaded === images.length) {
                setTimeout(() => {
                    loader.style.display = 'none';
                }, 500);
            }
            
            updateDisplay();
        }
        
        // Update display based on current state
        function updateDisplay() {
            // Update page counter
            let counterText = '';
            if (currentState === 0) {
                counterText = 'üìñ Cover';
            } else if (currentState === 10) {
                counterText = 'üìñ Back Cover';
            } else {
                const leftPage = currentState * 2;
                const rightPage = leftPage + 1;
                counterText = `üìñ Pages ${leftPage}-${rightPage}`;
            }
            document.getElementById('pageCounter').textContent = counterText;
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentState <= 0;
            document.getElementById('nextBtn').disabled = currentState >= 10;
            
            // Show/hide elements based on state
            if (currentState === 0) {
                // Show cover, hide everything else
                cover.classList.add('active');
                spreads.forEach(spread => spread.classList.remove('active'));
                backCover.classList.remove('active');
            } else if (currentState === 10) {
                // Show back cover, hide everything else
                cover.classList.remove('active');
                spreads.forEach(spread => spread.classList.remove('active'));
                backCover.classList.add('active');
            } else {
                // Show current spread, hide others
                cover.classList.remove('active');
                spreads.forEach((spread, index) => {
                    if (index === currentState - 1) {
                        spread.classList.add('active');
                    } else {
                        spread.classList.remove('active');
                    }
                });
                backCover.classList.remove('active');
            }
        }
        
        // Navigation functions
        function nextPage() {
            if (currentState < 10) {
                playSound();
                currentState++;
                updateDisplay();
            }
        }
        
        function prevPage() {
            if (currentState > 0) {
                playSound();
                currentState--;
                updateDisplay();
            }
        }
        
        // Play page turn sound
        function playSound() {
            try {
                pageSound.currentTime = 0;
                pageSound.volume = 0.5;
                pageSound.play().catch(e => console.log("Audio error:", e));
            } catch (e) {
                console.log("Audio error:", e);
            }
        }
        
        // Event listeners
        document.getElementById('nextBtn').addEventListener('click', nextPage);
        document.getElementById('prevBtn').addEventListener('click', prevPage);
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === ' ') nextPage();
            if (e.key === 'ArrowLeft') prevPage();
        });
        
        // Touch areas
        document.getElementById('touchRight').addEventListener('click', nextPage);
        document.getElementById('touchLeft').addEventListener('click', prevPage);
        
        // Click on book corners
        document.addEventListener('click', (e) => {
            const book = document.getElementById('book');
            const rect = book.getBoundingClientRect();
            
            // Click in right 30% of book to go forward
            if (e.clientX > rect.right - (rect.width * 0.3)) {
                nextPage();
            }
            // Click in left 30% of book to go back
            else if (e.clientX < rect.left + (rect.width * 0.3)) {
                prevPage();
            }
        });
        
        // Touch swipe
        let touchStartX = 0;
        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });
        
        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > 50) {
                if (diff > 0) {
                    nextPage(); // Swipe left
                } else {
                    prevPage(); // Swipe right
                }
            }
        });
        
        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
